function make_path(map)
{
  // Create migration path
    var migration_coord = [
        new google.maps.LatLng(3.90, 7.383),
        new google.maps.LatLng(26.65,74.00),
        new google.maps.LatLng(17.967, 98.35),
        new google.maps.LatLng(39.983, 116.383)
    ]
    var migration_path = new google.maps.Polyline({path: migration_coord, strokeColor:"#FF0000", strokeWeight:5});
    return migration_path;
}

function make_marker(map,n,desc,coords,color)
{
        // Create tiny marker icon
        if (color) {
           var image = {url:'Map/marker/mm_20_' + color + '.png', size: new google.maps.Size(12,20), anchor: new google.maps.Point(6,20)};
        }
        else {
           var image = {url:'Map/marker/mm_20_' + 'white.png', size: new google.maps.Size(12,20), anchor: new google.maps.Point(6,20)};
        }
       
        var point=new google.maps.LatLng(coords[1],coords[0]);
var marker=new google.maps.Marker({position: point, map: map, title: n, icon: image});
var html='<div class="bubble">';
html+='<strong>'+n+'</strong>';
if(desc) html+='<p>'+desc+'</p>';
html+='</div>';
var infowindow = new google.maps.InfoWindow({content: html});
google.maps.event.addListener(marker,'click',function() {
infowindow.open(map, marker);
});
var list=document.getElementById("list");
var link=document.createElement("a");
link.innerHTML=n;
link.href="javascript:void(0)";
link.onclick=function() {
map.setCenter(point);
infowindow.open(map, marker);
}
list.appendChild(link);
return marker;
}
